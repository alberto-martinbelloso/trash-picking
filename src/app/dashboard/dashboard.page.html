<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Competition Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>Total trash collected (Kg)</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>Today's competition</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let team of teams; let i = index">
          <ion-grid>
            <ion-row>
              <ion-col size="2"> #{{ i + 1 }} </ion-col>
              <ion-col size="7">
                {{ team.name }}
              </ion-col>
              <ion-col size="3"> tpp: {{ team.tpp }}kg </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item class="your-team">
          <ion-grid>
            <ion-row>
              <ion-col size="2"> #17 </ion-col>
              <ion-col size="7"> Trashy Team </ion-col>
              <ion-col size="3"> tpp: 1.2kg </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
