<ion-header class="header">
  <ion-toolbar>
    <ion-title class="ion-text-center">Remove {{ name }} ?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="closeModal(true)">Yes</ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button (click)="closeModal(false)">Cancel</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
